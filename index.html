<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart apply javaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="cart">
        <div class="container">
            <div class="main" id="mainArea">
                <div class="row">
                 <div class="part d-flex justify-content-between" id="phone">
                    <div class="col-lg-2">
                        <div class="d-flex justify-content-center">
                            <div class="image_part">
                                 <img src="images/apple-iphone-12-r1.jpg" alt="">
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="d-flex justify-content-center">
                            <div class="write_part">
                                <h4>Apple iPhone 12, 64GB, Black - Fully Unlocked (Renewed)</h4>
                            </div>
                        </div>
                     
                    </div>
                    <div class="col-lg-2">
                        <div class="d-flex justify-content-around align-self-center from-control text-center">
                            <div class="icon_part">
                                <button onclick="handleProductChange('phone', false)"> <i class="fa-solid fa-minus"></i></button>
                                
                                <input id="phone-count" type="phone-number" min="0" value="1" class="from-control text-center">
                                <button onclick="handleProductChange('phone', true)" class="btn-plus"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                  
                    </div>       
                     <div class="col-lg-2 from-control text-center align-self-center">
                        <h4 id="phone-price">
                           $<span>1259</span>
                        </h4>
                    </div>  
                    <div class="col-lg- from-control text-center align-self-center last_icon">
                        <span><button id="crossButton"><i class="fa-solid fa-xmark"></i></button></span>
                    </div>  
                 </div>   

<!-- ////////////////////////////////////////////////////////////// -->
                 <div class="part d-flex justify-content-between">
                    <div class="col-lg-2">
                        <div class="d-flex justify-content-center">
                            <div class="image_part image_one">
                                <img src="images/v1.jpg" alt="">
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="d-flex justify-content-center">
                            <div class="write_part">
                                <h4>Apple iPhone 12 Sillicone - case Design</h4>
                            </div>
                        </div>
                     
                    </div>
                    <div class="col-lg-2">
                        <div class="d-flex justify-content-around align-self-center from-control text-center">
                            <div class="icon_part">
                                <button onclick=" handleProductChange( 'case', false)"> <i class="fa-solid fa-minus"></i></button>
                                
                                <input id="case-count" type="phone-number" min="0" value="1" class="from-control text-center">
                                <button onclick="handleProductChange('case', true)" class="btn-plus"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                  
                    </div>       
                     <div class="col-lg-2 from-control text-center align-self-center">
                        <h4 id="case-price">
                            $<span>60</span>
                        </h4>
                    </div>  
                    <div class="col-lg- from-control text-center align-self-center last_icon">
                        <span><button id="crossOne"><i class="fa-solid fa-xmark"></i></button></span>
                    </div>  
                 </div>  
                 <div class="part ">
                    <div class="total_main d-flex justify-content-between">
                        <div class="total">
                            <p>Subtotal :</p>
                            <p>Tax : </p>
                            <p>Total :</p>
                        </div>
                        <div class="balance">
                            <p id="total-price">$1,319</p>
                            <p id="tax-amount">$0</p>
                            <p id="grand-total">$1,319</p>
                        </div>
                    </div>
           
                 </div> 
                </div>
                <div class="d-flex justify-content-end">
                    <button id="checkButton" class="btn">Check Out</button>
                </div>
            </div>
        </div>
    </section>
<!-- payment method succesfull -->
    <section id="none">
        <div class="container">
            <div  id="congratulations">
                <div class="payment-success">
                    <div class="header">
                      <i class="ion-close-round close"></i>
                    </div>
                    <div class="body">
                      <h2 class="title">Payment Successful</h2>
                      <img class="main-img" src="https://res.cloudinary.com/dw1zug8d6/image/upload/v1542777688/group-3_3x.png" alt="">
                      <p>Your payment was successful! You can <br>
                  now continue buy this shop.</p>
                      <button class="btn btn-primary">View Order</button>
                    </div>
                  </div>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/hello.js"></script>
</body>
</html>
